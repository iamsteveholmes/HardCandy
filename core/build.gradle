apply plugin: "kotlin"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile group: 'io.github.libktx', name: 'ktx-graphics', version: '1.9.8-b3'
    compile group: 'io.github.libktx', name: 'ktx-collections', version: '1.9.8-b3'
}
